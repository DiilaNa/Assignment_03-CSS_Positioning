<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_3</title>
    <link rel="stylesheet" href="../Lib/normalize.css">
    <style>
        #container{
            background-color: transparent;
            border: 50px solid grey;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            position: fixed;
            inset: 0;
            margin: auto;
        }
        #container2{
            background-color: transparent;
            border: 50px solid red;
            width: 260px;
            height: 260px;
            border-radius: 100%;
            position: fixed;
            inset: 0;
            margin: auto;
        }
        .circle{
            width: 260px;
            height: 260px;
            border-radius: 100%;
            position: absolute;
            inset: 0;
            margin: auto;
        }
        .circle:first-child{
            background-color: purple;
        }
         .circle:nth-child(2){
            background-color: skyblue;

        }
         .circle:last-child{
             background-color: #b81f83;
         }
        .circle > h1{
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            margin: auto;
            color: white;
            font-size: 25px;
        }
        .content-wrapper {
            position: relative;
            width: 100%;
            height: 710px;
        }

    </style>
</head>
<body>
<section>
    <div id="container">
        <div id="container2"></div>
    </div>
</section>
<section class="content-wrapper">
    <div class="circle">
        <h1>Hello</h1>
    </div>
</section>
<section class="content-wrapper">
    <div class="circle">
        <h1>Welcome to</h1>
    </div>
    </section>
<section class="content-wrapper">
    <div class="circle">
        <h1>Institute <br />
            of Software <br />
            Engineering</h1>
    </div>
</section>

</body>
</html>
